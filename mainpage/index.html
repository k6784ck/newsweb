<style>
    h1.title {
        font-size: 30px;
        font-weight: bold;
        line-height: 1.35;
        width: 90%;
    }

    h2 {
        font-size: 20px;

    .slide-right:hover {

        transition-property: transform;
        transition-duration: 0.1s;
        transition-timing-function: ease-in-out;
        transition-delay: 0.5s;
    }

    .slide-left:hover {
        transform: translateX(-150px);

        transition-duration: 0.1s;
        transition-timing-function: ease-in-out;
        transition-delay: 0.5s;

    }

        width: 100%;

    }

    .card-title {
        color: black;
        font-size: 26px;
        font-weight: bold;
    }

    .card-desc {
        margin-top: 35px;
        color: #808080;
        font-size: 20px;
        font-weight: bold;
    }

    @media all and (max-width: 768px) and (max-width: 1024px){
        .card {
            width: 95%;
            margin-right: 0;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 20px;
        }

        .card-desc {
            font-size: 16px;
        }
    }

    nav {
        display: flex !important;
        justify-content: space-around;
        align-items: center;
        background-color: #fafafa;
        min-height: 100px;
        position: fixed;
    }

    @keyframes logo-shake {
        0% {
            transform: translateX(7px);
        }

        25% {
            transform: translateX(2px);
        }

        50% {
            transform: translateX(0);
        }

        75% {
            transform: translateX(2px);
        }

        100% {
            transform: translateX(7px);
        }
    }

    img.logo {
        animation-name: logo-shake;
        animation-duration: .8s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
    }

    .multimedia-block {
        width: 1080px;
        margin-left: auto;
        margin-right: auto;
    }

    figure.half {
        display: inline-block;
        width: 48%;
    }
